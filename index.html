<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cubes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="cubes">
        <div class="form first-cube animated zoomIn">
            <span class="point"></span>
        </div>
        <div class="form second-cube animated zoomIn">
            <span class="point"></span>
            <span class="point"></span>
        </div>
        <div class="form third-cube animated zoomIn">
            <span class="point"></span>
            <span class="point"></span>
            <span class="point"></span>
        </div>
        <div class="form fourth-cube animated zoomIn">
            <div class="colum-1">
                <span class="point"></span>
                <span class="point"></span>
            </div>
            <div class="colum-2">
                <span class="point"></span>
                <span class="point"></span>
            </div>
        </div>
        <div class="form five-cube animated zoomIn">
            <div class="colum-1">
                <span class="point"></span>
                <span class="point"></span>
            </div>
            <div class="colum-2">
                <span class="point"></span>
            </div>
            <div class="colum-3">
                <span class="point"></span>
                <span class="point"></span>
            </div>
        </div>
        <div class="form six-cube animated zoomIn">
            <div class="colum-1">
                <span class="point"></span>
                <span class="point"></span>
                <span class="point"></span>
            </div>
            <div class="colum-2">
                <span class="point"></span>
                <span class="point"></span>
                <span class="point"></span>
            </div>
        </div>
    </div>
</body>

</html>
